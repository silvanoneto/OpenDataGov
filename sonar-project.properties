# ─── Project Identification ──────────────────────────────────
sonar.projectKey=silvanoneto_OpenDataGov
sonar.organization=silvanoneto
sonar.projectName=OpenDataGov

# ─── Source & Test Directories ───────────────────────────────
sonar.sources=\
  libs/python/odg-core/src,\
  services/governance-engine/src,\
  services/lakehouse-agent/src,\
  services/data-expert/src,\
  services/gateway/internal,\
  services/gateway/main.go

sonar.tests=\
  libs/python/odg-core/tests,\
  services/governance-engine/tests,\
  services/lakehouse-agent/tests,\
  services/data-expert/tests

sonar.test.inclusions=**/*_test.go,**/tests/**/*.py

# ─── Language-Specific Settings ──────────────────────────────
sonar.python.version=3.13

# ─── Coverage Reports ───────────────────────────────────────
sonar.python.coverage.reportPaths=coverage.xml
sonar.go.coverage.reportPaths=services/gateway/coverage.out

# ─── Exclusions from Analysis ────────────────────────────────
sonar.exclusions=\
  **/migrations/**,\
  **/*_pb2.py,\
  **/*_pb2_grpc.py,\
  **/*_pb2.pyi,\
  **/*.pb.go,\
  deploy/**,\
  scripts/**

# ─── Coverage Exclusions (aligned with pyproject.toml) ──────
sonar.coverage.exclusions=\
  **/migrations/**,\
  **/db/engine.py,\
  **/db/redis.py,\
  **/db/tables.py,\
  **/db/__init__.py,\
  **/repository/postgres.py,\
  **/repository/protocols.py,\
  **/api/deps.py,\
  **/api/routes*.py,\
  **/api/schemas.py,\
  **/events/publisher.py,\
  **/main.py,\
  **/main.go,\
  **/minio_client.py,\
  **/tests/**,\
  **/*_test.go

# ─── Duplication Exclusions ─────────────────────────────────
sonar.cpd.exclusions=\
  **/tests/**,\
  **/*_test.go,\
  **/migrations/**

# ─── Encoding ───────────────────────────────────────────────
sonar.sourceEncoding=UTF-8

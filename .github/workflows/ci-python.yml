name: CI Python

on:
  push:
    branches: [main]
    paths:
      - "libs/python/**"
      - "services/governance-engine/**"
      - "services/lakehouse-agent/**"
      - "services/data-expert/**"
  pull_request:
    branches: [main]
    paths:
      - "libs/python/**"
      - "services/governance-engine/**"
      - "services/lakehouse-agent/**"
      - "services/data-expert/**"

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - libs/python/odg-core
          - services/governance-engine
          - services/lakehouse-agent
          - services/data-expert
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: astral-sh/setup-uv@e4db8464a088ece1b920f60402e813ea4de65b8f # v4
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: "3.13"
      - name: Install dependencies
        working-directory: ${{ matrix.target }}
        run: uv sync
      - name: Ruff check
        working-directory: ${{ matrix.target }}
        run: uv run ruff check .
      - name: Mypy
        working-directory: ${{ matrix.target }}
        run: uv run mypy .

  test:
    runs-on: ubuntu-latest
    needs: lint
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: odg
          POSTGRES_PASSWORD: odg
          POSTGRES_DB: odg_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: astral-sh/setup-uv@e4db8464a088ece1b920f60402e813ea4de65b8f # v4
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: uv sync
      - name: Run tests
        env:
          DATABASE_URL: postgresql+asyncpg://odg:odg@localhost:5432/odg_test
          REDIS_URL: redis://localhost:6379/0
        run: >-
          uv run pytest
          libs/python/odg-core/tests/
          services/governance-engine/tests/
          services/lakehouse-agent/tests/
          services/data-expert/tests/
          --import-mode=importlib
          --cov --cov-report=xml -q
      - name: Upload coverage
        uses: codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238 # v4
        with:
          file: coverage.xml

  security:
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        target:
          - services/governance-engine
          - services/lakehouse-agent
          - services/data-expert
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - name: Build image
        run: docker build -t ${{ matrix.target }}:ci -f ${{ matrix.target }}/Dockerfile .
      - name: Trivy scan
        uses: aquasecurity/trivy-action@22438a435773de8c97dc0958cc0b823c45b064ac # master
        with:
          image-ref: "${{ matrix.target }}:ci"
          severity: "CRITICAL,HIGH"
          exit-code: "1"

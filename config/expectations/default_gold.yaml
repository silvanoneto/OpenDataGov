suite_name: default_gold
layer: gold
description: Default quality expectations for Gold layer (business-ready, curated)

expectations:
  - expectation_type: expect_table_row_count_to_be_between
    kwargs:
      min_value: 1

  - expectation_type: expect_column_values_to_not_be_null
    kwargs:
      column: id

  - expectation_type: expect_column_values_to_be_unique
    kwargs:
      column: id

  - expectation_type: expect_column_values_to_not_be_null
    kwargs:
      column: created_at

  - expectation_type: expect_column_values_to_not_be_null
    kwargs:
      column: updated_at

  - expectation_type: expect_column_values_to_match_strftime_format
    kwargs:
      column: created_at
      strftime_format: "%Y-%m-%dT%H:%M:%S"

  - expectation_type: expect_column_values_to_match_strftime_format
    kwargs:
      column: updated_at
      strftime_format: "%Y-%m-%dT%H:%M:%S"

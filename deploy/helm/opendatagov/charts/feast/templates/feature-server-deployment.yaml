{{- if .Values.featureServer.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "feast.fullname" . }}-feature-server
  labels:
    {{- include "feast.labels" . | nindent 4 }}
    app.kubernetes.io/component: feature-server
spec:
  {{- if not .Values.featureServer.autoscaling.enabled }}
  replicas: {{ .Values.featureServer.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "feast.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: feature-server
  template:
    metadata:
      labels:
        {{- include "feast.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: feature-server
    spec:
      serviceAccountName: {{ include "feast.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: feature-server
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        image: "{{ .Values.featureServer.image.repository }}:{{ .Values.featureServer.image.tag }}"
        imagePullPolicy: {{ .Values.featureServer.image.pullPolicy }}
        command:
          - feast
          - serve
          - --host=0.0.0.0
          - --port={{ .Values.featureServer.service.port }}
        ports:
        - name: http
          containerPort: {{ .Values.featureServer.service.port }}
          protocol: TCP
        - name: metrics
          containerPort: {{ .Values.monitoring.metrics.port }}
          protocol: TCP
        env:
        # Registry configuration
        - name: FEAST_REGISTRY_TYPE
          value: {{ .Values.registry.backend.type | quote }}
        {{- if eq .Values.registry.backend.type "postgresql" }}
        - name: FEAST_REGISTRY_PATH
          value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@{{ include "feast.postgresql.host" . }}:{{ .Values.registry.backend.postgresql.port }}/{{ .Values.registry.backend.postgresql.database }}"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: {{ .Values.registry.backend.postgresql.existingSecret | default (printf "%s-postgresql" (include "feast.fullname" .)) }}
              key: username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.registry.backend.postgresql.existingSecret | default (printf "%s-postgresql" (include "feast.fullname" .)) }}
              key: password
        {{- end }}

        # Online store (Redis)
        - name: FEAST_ONLINE_STORE_TYPE
          value: redis
        - name: FEAST_ONLINE_STORE_CONNECTION_STRING
          value: "{{ include "feast.redis.host" . }}:{{ .Values.onlineStore.redis.port }}"

        # Offline store (S3/MinIO)
        {{- if .Values.offlineStore.enabled }}
        - name: FEAST_OFFLINE_STORE_TYPE
          value: file
        - name: AWS_ENDPOINT_URL
          value: {{ include "feast.minio.endpoint" . | quote }}
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: {{ .Values.offlineStore.s3.existingSecret | default (printf "%s-s3" (include "feast.fullname" .)) }}
              key: accessKeyId
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.offlineStore.s3.existingSecret | default (printf "%s-s3" (include "feast.fullname" .)) }}
              key: secretAccessKey
        {{- end }}

        # Quality gates
        {{- if .Values.qualityGates.enabled }}
        - name: QUALITY_GATES_ENABLED
          value: "true"
        - name: MAX_STALENESS_HOURS
          value: {{ .Values.qualityGates.freshness.maxStalenessHours | quote }}
        {{- end }}

        {{- with .Values.extraEnv }}
        {{- toYaml . | nindent 8 }}
        {{- end }}

        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          {{- toYaml .Values.featureServer.resources | nindent 10 }}
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

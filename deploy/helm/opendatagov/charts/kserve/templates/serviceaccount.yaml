{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "kserve.serviceAccountName" . }}
  labels:
    {{- include "kserve.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
---
# ClusterRole for KServe controller
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "kserve.fullname" . }}-controller
  labels:
    {{- include "kserve.labels" . | nindent 4 }}
rules:
  # InferenceService management
  - apiGroups: ["serving.kserve.io"]
    resources: ["inferenceservices", "inferenceservices/status", "inferenceservices/finalizers"]
    verbs: ["*"]
  # Knative Serving resources
  - apiGroups: ["serving.knative.dev"]
    resources: ["services", "services/status"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Core K8s resources
  - apiGroups: [""]
    resources: ["serviceaccounts", "services", "events", "configmaps", "secrets"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Istio resources
  - apiGroups: ["networking.istio.io"]
    resources: ["virtualservices", "destinationrules"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Autoscaling
  - apiGroups: ["autoscaling"]
    resources: ["horizontalpodautoscalers"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "kserve.fullname" . }}-controller
  labels:
    {{- include "kserve.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "kserve.fullname" . }}-controller
subjects:
  - kind: ServiceAccount
    name: {{ include "kserve.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}

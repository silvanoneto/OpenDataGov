{{- if .Values.ragExpert.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ai-experts.fullname" . }}-rag-expert
  labels:
    {{- include "ai-experts.labels" . | nindent 4 }}
    app.kubernetes.io/component: rag-expert
spec:
  {{- if not .Values.ragExpert.autoscaling.enabled }}
  replicas: {{ .Values.ragExpert.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "ai-experts.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: rag-expert
  template:
    metadata:
      labels:
        {{- include "ai-experts.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: rag-expert
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.ragExpert.service.port }}"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: {{ include "ai-experts.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: rag-expert
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        image: "{{ .Values.global.imageRegistry }}/{{ .Values.ragExpert.image.repository }}:{{ .Values.ragExpert.image.tag }}"
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.ragExpert.service.port }}
          protocol: TCP
        env:
        {{- toYaml .Values.ragExpert.env | nindent 8 }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          {{- toYaml .Values.ragExpert.resources | nindent 10 }}
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "ai-experts.fullname" . }}-rag-expert
  labels:
    {{- include "ai-experts.labels" . | nindent 4 }}
    app.kubernetes.io/component: rag-expert
spec:
  type: {{ .Values.ragExpert.service.type }}
  ports:
  - port: {{ .Values.ragExpert.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "ai-experts.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: rag-expert
{{- end }}

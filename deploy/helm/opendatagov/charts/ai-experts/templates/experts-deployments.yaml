# Code Expert Deployment
{{- if .Values.codeExpert.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ai-experts.fullname" . }}-code-expert
  labels:
    {{- include "ai-experts.labels" . | nindent 4 }}
    app.kubernetes.io/component: code-expert
spec:
  {{- if not .Values.codeExpert.autoscaling.enabled }}
  replicas: {{ .Values.codeExpert.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "ai-experts.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: code-expert
  template:
    metadata:
      labels:
        {{- include "ai-experts.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: code-expert
    spec:
      serviceAccountName: {{ include "ai-experts.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: code-expert
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        image: "{{ .Values.global.imageRegistry }}/{{ .Values.codeExpert.image.repository }}:{{ .Values.codeExpert.image.tag }}"
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.codeExpert.service.port }}
        env:
        {{- toYaml .Values.codeExpert.env | nindent 8 }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          {{- toYaml .Values.codeExpert.resources | nindent 10 }}
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "ai-experts.fullname" . }}-code-expert
  labels:
    {{- include "ai-experts.labels" . | nindent 4 }}
    app.kubernetes.io/component: code-expert
spec:
  type: {{ .Values.codeExpert.service.type }}
  ports:
  - port: {{ .Values.codeExpert.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "ai-experts.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: code-expert
{{- end }}


apiVersion: v1
kind: Service
metadata:
  name: {{ include "couchdb.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "couchdb.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  clusterIP: None  # Headless service for StatefulSet
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: 4369
      targetPort: epmd
      protocol: TCP
      name: epmd
    - port: 9100
      targetPort: erlang
      protocol: TCP
      name: erlang
  selector:
    {{- include "couchdb.selectorLabels" . | nindent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "couchdb.fullname" . }}-svc
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "couchdb.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "couchdb.selectorLabels" . | nindent 4 }}

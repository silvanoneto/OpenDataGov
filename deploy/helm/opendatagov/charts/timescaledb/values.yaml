replicaCount: 1

image:
  repository: timescale/timescaledb
  tag: latest-pg16
  pullPolicy: IfNotPresent

auth:
  database: timescale
  username: timescale
  password: timescale123

service:
  type: ClusterIP
  port: 5432

resources:
  requests:
    cpu: 500m
    memory: 1Gi
  limits:
    cpu: "1"
    memory: 2Gi

persistence:
  enabled: false
  size: 10Gi
  storageClass: ""

# PostgreSQL configuration
config:
  maxConnections: 100
  sharedBuffers: 256MB
  effectiveCacheSize: 512MB
  workMem: 8MB
  maintenanceWorkMem: 128MB
  timescaledbMaxBackgroundWorkers: 8

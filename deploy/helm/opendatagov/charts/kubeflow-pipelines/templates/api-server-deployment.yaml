{{- if .Values.apiServer.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kubeflow-pipelines.fullname" . }}-api-server
  labels:
    {{- include "kubeflow-pipelines.labels" . | nindent 4 }}
    app.kubernetes.io/component: api-server
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.apiServer.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "kubeflow-pipelines.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api-server
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
      labels:
        {{- include "kubeflow-pipelines.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: api-server
    spec:
      serviceAccountName: {{ include "kubeflow-pipelines.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: api-server
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        image: "{{ .Values.apiServer.image.repository }}:{{ .Values.apiServer.image.tag }}"
        imagePullPolicy: {{ .Values.apiServer.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.apiServer.service.targetPort }}
          protocol: TCP
        - name: grpc
          containerPort: 8887
          protocol: TCP
        env:
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: {{ .Values.apiServer.database.existingSecret | default (printf "%s-db" (include "kubeflow-pipelines.fullname" .)) }}
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.apiServer.database.existingSecret | default (printf "%s-db" (include "kubeflow-pipelines.fullname" .)) }}
              key: password
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.apiServer.objectStore.existingSecret | default (printf "%s-minio" (include "kubeflow-pipelines.fullname" .)) }}
              key: accessKey
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.apiServer.objectStore.existingSecret | default (printf "%s-minio" (include "kubeflow-pipelines.fullname" .)) }}
              key: secretKey
        envFrom:
        - configMapRef:
            name: {{ include "kubeflow-pipelines.fullname" . }}-config
        {{- with .Values.extraEnv }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        livenessProbe:
          httpGet:
            path: /apis/v1beta1/healthz
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          httpGet:
            path: /apis/v1beta1/healthz
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.apiServer.resources | nindent 10 }}
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        {{- with .Values.extraVolumeMounts }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      volumes:
      - name: tmp
        emptyDir: {}
      {{- with .Values.extraVolumes }}
      {{- toYaml . | nindent 6 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

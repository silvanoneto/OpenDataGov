apiVersion: v1
kind: Service
metadata:
  name: {{ include "cassandra.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cassandra.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for StatefulSet
  ports:
    - name: cql
      port: {{ .Values.service.ports.cql }}
      targetPort: cql
      protocol: TCP
    - name: thrift
      port: {{ .Values.service.ports.thrift }}
      targetPort: thrift
      protocol: TCP
  selector:
    {{- include "cassandra.selectorLabels" . | nindent 4 }}

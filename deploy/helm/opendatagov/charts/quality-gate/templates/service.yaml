{{- if .Values.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "quality-gate.fullname" . }}
  labels:
    {{- include "quality-gate.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.service.grpcPort }}
      targetPort: grpc
      protocol: TCP
      name: grpc
  selector:
    {{- include "quality-gate.selectorLabels" . | nindent 4 }}
{{- end }}

{{- if .Values.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "quality-gate.fullname" . }}
  labels:
    {{- include "quality-gate.labels" . | nindent 4 }}
type: Opaque
stringData:
  postgres-username: {{ .Values.postgresql.username | quote }}
  postgres-password: "changeme"  # Will be overridden by parent chart
  redis-password: "changeme"     # Will be overridden by parent chart
  minio-access-key: "changeme"   # Will be overridden by parent chart
  minio-secret-key: "changeme"   # Will be overridden by parent chart
{{- end }}

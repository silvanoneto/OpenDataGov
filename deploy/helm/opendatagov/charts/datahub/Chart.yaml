apiVersion: v2
name: datahub
version: 0.1.0
appVersion: "0.12.0"
description: DataHub metadata platform for data catalog, lineage, and discovery
keywords:
  - datahub
  - metadata
  - catalog
  - lineage
  - data-discovery
  - governance
dependencies:
  - name: postgresql
    version: "*"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
    tags:
      - database
  - name: elasticsearch
    version: "*"
    repository: https://helm.elastic.co
    condition: elasticsearch.enabled
    tags:
      - search
  - name: kafka
    version: "*"
    repository: https://charts.bitnami.com/bitnami
    condition: kafka.enabled
    tags:
      - streaming
maintainers:
  - name: OpenDataGov Team
    email: governance@opendatagov.org

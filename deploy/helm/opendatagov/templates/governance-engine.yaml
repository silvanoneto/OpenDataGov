apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-governance-engine
  labels:
    {{- include "opendatagov.labels" . | nindent 4 }}
    app.kubernetes.io/name: governance-engine
spec:
  replicas: {{ .Values.governanceEngine.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: governance-engine
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: governance-engine
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      automountServiceAccountToken: false
      serviceAccountName: {{ .Release.Name }}-governance-engine
      containers:
        - name: governance-engine
          image: "{{ .Values.global.imageRegistry }}{{ .Values.governanceEngine.image.repository }}:{{ .Values.governanceEngine.image.tag }}"
          imagePullPolicy: {{ .Values.governanceEngine.image.pullPolicy }}
          ports:
            - containerPort: 8000
              protocol: TCP
          env:
            {{- range $key, $val := .Values.governanceEngine.env }}
            - name: {{ $key }}
              value: {{ tpl $val $ | quote }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.governanceEngine.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-governance-engine
  labels:
    {{- include "opendatagov.labels" . | nindent 4 }}
spec:
  type: {{ .Values.governanceEngine.service.type }}
  ports:
    - port: {{ .Values.governanceEngine.service.port }}
      targetPort: 8000
      protocol: TCP
  selector:
    app.kubernetes.io/name: governance-engine
    app.kubernetes.io/instance: {{ .Release.Name }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Release.Name }}-governance-engine
  labels:
    {{- include "opendatagov.labels" . | nindent 4 }}

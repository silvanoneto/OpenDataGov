apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-lakehouse-agent
  labels:
    {{- include "opendatagov.labels" . | nindent 4 }}
    app.kubernetes.io/name: lakehouse-agent
spec:
  replicas: {{ .Values.lakehouseAgent.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: lakehouse-agent
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: lakehouse-agent
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      automountServiceAccountToken: false
      serviceAccountName: {{ .Release.Name }}-lakehouse-agent
      containers:
        - name: lakehouse-agent
          image: "{{ .Values.global.imageRegistry }}{{ .Values.lakehouseAgent.image.repository }}:{{ .Values.lakehouseAgent.image.tag }}"
          imagePullPolicy: {{ .Values.lakehouseAgent.image.pullPolicy }}
          ports:
            - containerPort: 8001
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 8001
            initialDelaySeconds: 5
            periodSeconds: 5
          {{- if .Values.lakehouseAgent.env }}
          env:
            {{- range $key, $val := .Values.lakehouseAgent.env }}
            - name: {{ $key }}
              value: {{ tpl $val $ | quote }}
            {{- end }}
          {{- end }}
          resources:
            {{- toYaml .Values.lakehouseAgent.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-lakehouse-agent
spec:
  type: {{ .Values.lakehouseAgent.service.type }}
  ports:
    - port: {{ .Values.lakehouseAgent.service.port }}
      targetPort: 8001
      protocol: TCP
  selector:
    app.kubernetes.io/name: lakehouse-agent
    app.kubernetes.io/instance: {{ .Release.Name }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Release.Name }}-lakehouse-agent

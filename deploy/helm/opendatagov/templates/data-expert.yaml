apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-data-expert
  labels:
    {{- include "opendatagov.labels" . | nindent 4 }}
    app.kubernetes.io/name: data-expert
spec:
  replicas: {{ .Values.dataExpert.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: data-expert
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: data-expert
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      automountServiceAccountToken: false
      serviceAccountName: {{ .Release.Name }}-data-expert
      containers:
        - name: data-expert
          image: "{{ .Values.global.imageRegistry }}{{ .Values.dataExpert.image.repository }}:{{ .Values.dataExpert.image.tag }}"
          imagePullPolicy: {{ .Values.dataExpert.image.pullPolicy }}
          ports:
            - containerPort: 8002
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: 8002
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 8002
            initialDelaySeconds: 5
            periodSeconds: 5
          {{- if .Values.dataExpert.env }}
          env:
            {{- range $key, $val := .Values.dataExpert.env }}
            - name: {{ $key }}
              value: {{ tpl $val $ | quote }}
            {{- end }}
          {{- end }}
          resources:
            {{- toYaml .Values.dataExpert.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-data-expert
spec:
  type: {{ .Values.dataExpert.service.type }}
  ports:
    - port: {{ .Values.dataExpert.service.port }}
      targetPort: 8002
      protocol: TCP
  selector:
    app.kubernetes.io/name: data-expert
    app.kubernetes.io/instance: {{ .Release.Name }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Release.Name }}-data-expert

---
# Vault NetworkPolicy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "opendatagov.fullname" . }}-vault
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "opendatagov.labels" . | nindent 4 }}
    app.kubernetes.io/component: vault
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: vault
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from all application services (secret access)
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/part-of: opendatagov
      ports:
        - protocol: TCP
          port: 8200  # API port

    # Allow from vault-init job
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: vault-init
      ports:
        - protocol: TCP
          port: 8200

  egress:
    # Allow Raft communication (HA mode)
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: vault
      ports:
        - protocol: TCP
          port: 8201  # Cluster port

    # Allow PostgreSQL (for dynamic credentials)
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: postgresql
      ports:
        - protocol: TCP
          port: 5432

---
# Keycloak NetworkPolicy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "opendatagov.fullname" . }}-keycloak
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "opendatagov.labels" . | nindent 4 }}
    app.kubernetes.io/component: keycloak
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: keycloak
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from application services (JWT validation)
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/part-of: opendatagov
      ports:
        - protocol: TCP
          port: 8080

    # Allow from Gateway (user auth)
    - from:
        - podSelector:
            matchLabels:
              app: gateway
      ports:
        - protocol: TCP
          port: 8080

    # Allow from ingress (user login)
    - from:
        - namespaceSelector:
            matchLabels:
              name: istio-system
      ports:
        - protocol: TCP
          port: 8080

    # Allow from keycloak-init job
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: keycloak-init
      ports:
        - protocol: TCP
          port: 8080

  egress:
    # Allow PostgreSQL
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: postgresql
      ports:
        - protocol: TCP
          port: 5432

    # Allow clustering (if HA)
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: keycloak
      ports:
        - protocol: TCP
          port: 7600  # JGroups


---
# Kafka NetworkPolicy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "opendatagov.fullname" . }}-kafka
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "opendatagov.labels" . | nindent 4 }}
    app.kubernetes.io/component: kafka
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: kafka
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from application services (producers/consumers)
    - from:
        - podSelector:
            matchLabels:
              app: governance-engine
        - podSelector:
            matchLabels:
              app: quality-gate
        - podSelector:
            matchLabels:
              app: lakehouse-agent
      ports:
        - protocol: TCP
          port: 9092  # Client port
        - protocol: TCP
          port: 9093  # TLS port

  egress:
    # Allow inter-broker communication
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: kafka
      ports:
        - protocol: TCP
          port: 9092
        - protocol: TCP
          port: 9093

    # Allow ZooKeeper (if using)
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: zookeeper
      ports:
        - protocol: TCP
          port: 2181


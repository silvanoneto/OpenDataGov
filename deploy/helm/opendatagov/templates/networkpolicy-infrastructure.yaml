{{- if .Values.networkPolicies.enabled }}
---
# PostgreSQL NetworkPolicy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "opendatagov.fullname" . }}-postgresql
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "opendatagov.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgresql
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: postgresql
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from application services
    - from:
        - podSelector:
            matchLabels:
              app: governance-engine
        - podSelector:
            matchLabels:
              app: quality-gate
      ports:
        - protocol: TCP
          port: 5432

    # Allow from Keycloak (uses PostgreSQL)
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: keycloak
      ports:
        - protocol: TCP
          port: 5432

    # Allow from Airflow
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: airflow
      ports:
        - protocol: TCP
          port: 5432

    # Allow from Superset
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: superset
      ports:
        - protocol: TCP
          port: 5432

  egress:
    # Allow replication (if HA)
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: postgresql
      ports:
        - protocol: TCP
          port: 5432


apiVersion: apps/v1
kind: Deployment
metadata:
  name: datahub-gms
  labels:
    app: datahub-gms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: datahub-gms
  template:
    metadata:
      labels:
        app: datahub-gms
    spec:
      containers:
        - name: datahub-gms
          image: acryldata/datahub-gms:latest
          ports:
            - containerPort: 8080
          env:
            - name: DATAHUB_ANALYTICS_ENABLED
              value: "false"
            - name: KAFKA_BOOTSTRAP_SERVER
              value: kafka:9092
            - name: ELASTICSEARCH_HOST
              value: elasticsearch
            - name: ELASTICSEARCH_PORT
              value: "9200"
---
apiVersion: v1
kind: Service
metadata:
  name: datahub-gms
spec:
  selector:
    app: datahub-gms
  ports:
    - port: 8080
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: datahub-frontend
  labels:
    app: datahub-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: datahub-frontend
  template:
    metadata:
      labels:
        app: datahub-frontend
    spec:
      containers:
        - name: datahub-frontend
          image: acryldata/datahub-frontend-react:latest
          ports:
            - containerPort: 9002
          env:
            - name: DATAHUB_GMS_URL
              value: http://datahub-gms:8080
---
apiVersion: v1
kind: Service
metadata:
  name: datahub-frontend
spec:
  selector:
    app: datahub-frontend
  ports:
    - port: 9002
      targetPort: 9002

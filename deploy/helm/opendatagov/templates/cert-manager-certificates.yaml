kind: Certificate
metadata:
  name: {{ include "opendatagov.fullname" . }}-kafka
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "opendatagov.labels" . | nindent 4 }}
    app.kubernetes.io/component: kafka
spec:
  secretName: kafka-tls
  duration: 2160h  # 90 days
  renewBefore: 360h  # Renew 15 days before expiration
  commonName: kafka.{{ .Release.Namespace }}.svc.cluster.local
  dnsNames:
    - kafka
    - kafka.{{ .Release.Namespace }}
    - kafka.{{ .Release.Namespace }}.svc
    - kafka.{{ .Release.Namespace }}.svc.cluster.local
    - "*.kafka-headless.{{ .Release.Namespace }}.svc.cluster.local"
  privateKey:
    algorithm: RSA
    size: 2048
  usages:
    - digital signature
    - key encipherment
    - server auth
    - client auth

spec:
  secretName: postgresql-tls
  duration: 2160h  # 90 days
  renewBefore: 360h  # Renew 15 days before expiration
  commonName: postgresql.{{ .Release.Namespace }}.svc.cluster.local
  dnsNames:
    - postgresql
    - postgresql.{{ .Release.Namespace }}
    - postgresql.{{ .Release.Namespace }}.svc
    - postgresql.{{ .Release.Namespace }}.svc.cluster.local
  privateKey:
    algorithm: RSA
    size: 2048
  usages:
    - digital signature
    - key encipherment
    - server auth
  issuerRef:
    name: {{ include "opendatagov.fullname" . }}-ca
    kind: ClusterIssuer


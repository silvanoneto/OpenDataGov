apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-quality-gate
  labels:
    app: quality-gate
    app.kubernetes.io/part-of: opendatagov
spec:
  replicas: {{ .Values.qualityGate.replicaCount }}
  selector:
    matchLabels:
      app: quality-gate
  template:
    metadata:
      labels:
        app: quality-gate
    spec:
      containers:
        - name: quality-gate
          image: "{{ .Values.qualityGate.image.repository }}:{{ .Values.qualityGate.image.tag }}"
          imagePullPolicy: {{ .Values.qualityGate.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.qualityGate.service.port }}
          env:
            {{- range $key, $value := .Values.qualityGate.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          resources:
            {{- toYaml .Values.qualityGate.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.qualityGate.service.port }}
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: {{ .Values.qualityGate.service.port }}
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-quality-gate
spec:
  type: {{ .Values.qualityGate.service.type }}
  selector:
    app: quality-gate
  ports:
    - port: {{ .Values.qualityGate.service.port }}
      targetPort: {{ .Values.qualityGate.service.port }}

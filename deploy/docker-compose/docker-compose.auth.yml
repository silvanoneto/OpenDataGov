services:
  # ─── Authentication & Authorization (ADR-072) ─────────

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HTTP_PORT: "8180"
    ports:
      - "8180:8180"

  opa:
    image: openpolicyagent/opa:latest
    command:
      - run
      - --server
      - --log-level=info
      - /policies
    ports:
      - "8181:8181"
    volumes:
      - ./opa-policies:/policies:ro
